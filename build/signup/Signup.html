<div class="container">
    <form>
        <div class="form-group">
            <label>Email Address</label>
            <input placeholder="Email Address" class="form-control" ng-model="signupModel.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input placeholder="Password" type="password" class="form-control" ng-model="signupModel.password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input placeholder="Confirm password" type="password" class="form-control" ng-model="signupModel.verify">
        </div>
        <input class="btn btn-default" type="submit" value="Sign Up" ng-click="signup()">
    </form>
</div>
