<div class="container">
    <form>
        <div class="form-group">
            <label class="form-group">Email Address</label>
            <input placeholder="Email Address" class="form-control" ng-model="loginData.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input placeholder="Password" type="password" class="form-control" ng-model="loginData.password">
        </div>
        <input class="btn btn-default" type="submit" value="Login" ng-click="login()">
    </form>
</div>
