<div class="jumbotron">
    <div class="container push-spaces">
      <div class="introduction">
        <h1 class="title-text">Alex Conway</h1>
      </div>
    </div>
</div>
<div ng-repeat="post in posts" class="row top-buffer">
    <div class="container" ng-style="{'background-image':'url({{ textBackground }})'}">
        <div ng-repeat="path in post.Paths"><img src="/{{path}}" class="img-responsive" alt="{{post.Subject}}"></div>

        <p>{{ post.Subject }}</p>

        <p>{{ post.Content }}</p>
    </div>
</div>
<li ng-hide="loggedUser.name != 'admin'"><a href="/post">New Post</a></li>
