<div class="container">
    <form>
        <div class="form-group">
            <label class="form-group">Subject</label>
            <input placeholder="Subject" class="form-control" ng-model="postData.subject">
        </div>
        <div class="form-group">
            <label>Content</label>
            <input placeholder="Password" class="form-control" ng-model="postData.postContent">
        </div>
        <input class="btn btn-default" type="submit" value="post" ng-click="newPost()">
    </form>
</div>
