<div class="container">
    <form>
        <div class="form-group">
            <label>Email Address</label>
            <input placeholder="Email Address" class="form-control" ng-model="signupData.signupUsername">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input placeholder="Password" class="form-control" ng-model="signupData.signupPassword">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input placeholder="Confirm password" class="form-control">
        </div>
        <input class="btn btn-default" type="submit" value="post" ng-click="signup()">
    </form>
</div>
