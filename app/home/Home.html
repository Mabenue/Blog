<div ng-repeat="post in posts" class="row top-buffer">
    <div class="container" ng-style="{'background-image':'url({{ textBackground }})'}">
        <p>{{ post.Subject }}</p>

        <p>{{ post.Content }}</p>
    </div>
</div>
<li ng-hide="loggedUser.name != 'admin'"><a href="#/post">New Post</a></li>
